name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (pytest + ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint with ruff
        run: uv run ruff check backend/

      - name: Run tests
        env:
          DATABASE_URL: "sqlite:///test.db"
          ANTHROPIC_API_KEY: "test-ci-key"
        run: |
          uv run pytest backend/tests/ \
            --ignore=backend/tests/test_integrations/test_semantic_scholar.py \
            --ignore=backend/tests/benchmarks/ \
            -x -q --tb=short

  frontend:
    name: Frontend (build + lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
