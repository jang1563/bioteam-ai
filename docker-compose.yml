# BioTeam-AI â€” Full Docker Compose (make dev-full)
# Includes all services: backend, frontend, langfuse, redis, celery worker

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/bioteam.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - langfuse
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app
      - ./data:/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/bioteam.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 -Q default,workflows
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

  langfuse:
    image: langfuse/langfuse:latest
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://${LANGFUSE_DB_USER:-langfuse}:${LANGFUSE_DB_PASSWORD:-langfuse}@langfuse-db:5432/${LANGFUSE_DB_NAME:-langfuse}
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=${LANGFUSE_NEXTAUTH_SECRET:-change-me-in-env}
      - SALT=${LANGFUSE_SALT:-change-me-in-env}
    depends_on:
      - langfuse-db

  langfuse-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${LANGFUSE_DB_USER:-langfuse}
      - POSTGRES_PASSWORD=${LANGFUSE_DB_PASSWORD:-langfuse}
      - POSTGRES_DB=${LANGFUSE_DB_NAME:-langfuse}
    volumes:
      - langfuse-data:/var/lib/postgresql/data

volumes:
  langfuse-data:
  redis-data:
