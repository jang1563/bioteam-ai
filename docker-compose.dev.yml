# BioTeam-AI â€” Minimal Dev Mode (make dev-minimal)
# Backend + Frontend only, no Langfuse (uses LANGFUSE_HOST="" to disable)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/bioteam.db
      - LANGFUSE_HOST=  # Empty = disabled
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
